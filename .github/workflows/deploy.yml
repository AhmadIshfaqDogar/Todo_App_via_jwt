name: 🚀 Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - main  # 🚀 Runs automatically whenever you push to main

permissions:
  contents: write  # ✅ Allows pushing to gh-pages branch

env:
  NODE_VERSION: 20  # Use Node.js 20.x

jobs:
  build:
    name: 🏗️ Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Lint code
        run: npm run lint || echo "⚠️ No lint script found"

      - name: 🧪 Run tests
        run: npm test -- --watchAll=false --passWithNoTests || echo "⚠️ No tests found"

      - name: 🏗️ Build project
        run: npm run build

      - name: 📁 List build files
        run: ls -la dist/

      - name: 💾 Upload build
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: dist/

  deploy:
    name: 🚀 Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 📥 Download build
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: dist/

      - name: 🌐 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages  # ✅ explicitly define branch
          force_orphan: true         # ensures a clean branch for pages
