name: ğŸš€ Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - main  # ğŸš€ Runs automatically whenever you push to main

permissions:
  contents: write  # âœ… Allows pushing to gh-pages branch

env:
  NODE_VERSION: 20  # Use Node.js 20.x

jobs:
  build:
    name: ğŸ—ï¸ Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint code
        run: npm run lint || echo "âš ï¸ No lint script found"

      - name: ğŸ§ª Run tests
        run: npm test -- --watchAll=false --passWithNoTests || echo "âš ï¸ No tests found"

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“ List build files
        run: ls -la dist/

      - name: ğŸ’¾ Upload build
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: dist/

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: dist/

      - name: ğŸŒ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages  # âœ… explicitly define branch
          force_orphan: true         # ensures a clean branch for pages
