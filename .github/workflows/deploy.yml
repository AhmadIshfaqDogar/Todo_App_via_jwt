name: Deploy Vite React App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18.x'

jobs:
  build:
    name: ğŸ—ï¸ Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â” Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ” Lint code
      run: |
        npm run lint || echo "No lint script"
        
    - name: ğŸ§ª Run tests
      run: |
        npm test -- --watchAll=false --passWithNoTests || echo "No tests"
        
    - name: ğŸ—ï¸ Build project
      run: npm run build
      
    - name: ğŸ“ List build files
      run: ls -la dist/
      
    - name: ğŸ’¾ Upload build
      uses: actions/upload-artifact@v4
      with:
        name: production-files
        path: dist/
        
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Download build
      uses: actions/download-artifact@v4
      with:
        name: production-files
        path: dist
        
    - name: ğŸ“¤ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist